language: node_js

node_js:
  - '8'

sudo: false

cache:
  directories:
    - node_modules
    - vendor/bundle

git:
  submodules: false

before_install:
  - rvm install 2.4.2
  - rvm use 2.4.2 --fuzzy
  - export GEMDIR=$(rvm gemdir)
  - ruby --version
  - gem --version
  - gem install bundler --quiet --no-ri --no-rdoc
  - bundle --version
  - bundle install --without documentation --path vendor/bundle

script:
  - npm start
